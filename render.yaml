services:
  - type: web
    name: imei-bot
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: YOUR_TELEGRAM_BOT_TOKEN
      - key: IMEIDB_API_TOKEN
        value: YOUR_IMEIDB_API_TOKEN
